<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; }
        #video { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <video id="video" controls autoplay playsinline></video>
    <script>
        var video = document.getElementById('video');
        // CORS-прокси: добавляет заголовки для обхода блокировки
        var originalUrl = 'https://knomary.sportmaster.ru/uploads/hls/curs_detail/70882/master.m3u8';
        var videoSrc = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(originalUrl);
        // Альтернатива, если не сработает: 'https://corsproxy.io/?' + encodeURIComponent(originalUrl)

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play().catch(function(e) { console.log('Автозапуск заблокирован:', e); });
            });
            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    console.error('HLS Error:', data);
                    alert('Ошибка загрузки видео: ' + data.details + '. Проверьте CORS или попробуйте в Safari.');
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play().catch(function(e) { console.log('Автозапуск:', e); });
            });
        } else {
            video.src = 'data:video/mp4;base64,'; // Placeholder для ошибки
            alert('Ваш браузер не поддерживает HLS. Используйте Chrome/Firefox с прокси.');
        }
    </script>
</body>
</html>
