<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportmaster HLS видео</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<video id="video" controls autoplay muted playsinline></video>

<!-- Подключаем hls.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('video');
  const hlsUrl = 'https://knomary.sportmaster.ru/uploads/hls/curs_detail/70882/master.m3u8';

  // Если браузер сам поддерживает HLS (Safari), используем нативно
  if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = hlsUrl;
    video.addEventListener('loadedmetadata', () => {
      video.play();
    });
  } 
  // В остальных браузерах — hls.js
  else if (Hls.isSupported()) {
    const hls = new Hls({
      // Опционально: настройки для лучшей совместимости и качества
      startLevel: -1,        // автоопределение качества
      capLevelToPlayerSize: true,
      enableWorker: true,
      lowLatencyMode: true
    });

    hls.loadSource(hlsUrl);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
    });

    // Обработка ошибок
    hls.on(Hls.Events.ERROR, (event, data) => {
      if (data.fatal) {
        console.error('HLS fatal error', data);
        switch (data.type) {
          case Hls.ErrorTypes.NETWORK_ERROR:
            hls.startLoad();
            break;
          case Hls.ErrorTypes.MEDIA_ERROR:
            hls.recoverMediaError();
            break;
          default:
            hls.destroy();
            break;
        }
      }
    });
  } 
  else {
    alert('Ваш браузер не поддерживает воспроизведение HLS');
  }
</script>

</body>
</html>
