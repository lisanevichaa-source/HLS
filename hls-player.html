<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Курс Sportmaster</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; }
    video { width:100%; height:100%; object-fit: contain; }
  </style>
</head>
<body>
  <video id="video" controls autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');
    // Рабочий CORS-прокси (бесплатный и надёжный)
    const hlsUrl = 'https://corsproxy.io/?' + encodeURIComponent(
      'https://knomary.sportmaster.ru/uploads/hls/curs_detail/70882/master.m3u8'
    );

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(hlsUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = hlsUrl;
    }

    video.play().catch(() => console.log('Автовоспроизведение заблокировано — пользователь должен нажать Play'));
  </script>
</body>
</html>
